name: CD

on:
  push:
    branches: [main]
    tags: ["v*"]

permissions:
  contents: read
  packages: write

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tags
        id: meta
        run: |
          REPO="${GITHUB_REPOSITORY,,}"
          IMAGE="ghcr.io/$REPO/api"
          TAGS="$IMAGE:sha-${GITHUB_SHA}"
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            TAGS="$TAGS,$IMAGE:${GITHUB_REF_NAME}"
          fi
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            TAGS="$TAGS,$IMAGE:latest"
          fi
          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"
          echo "tags=$TAGS" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./services/api
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            INSTALL_EXTRAS=

      - name: "Compose up (staging smoke)"
        run: |
          export LLM_PROVIDER=fake
          export EMBEDDING_MODEL=hash
          export ENABLE_RERANK=false
          export INSTALL_EXTRAS=""
          export OPENAI_API_KEY=""
          export PII_REDACT=true
          docker compose up -d --build

      - name: Wait for API health
        run: |
          for i in {1..60}; do
            if curl -fsS http://localhost:8000/health >/dev/null; then
              echo "API is healthy"
              exit 0
            fi
            sleep 1
          done
          echo "API did not become healthy in time"
          docker compose logs api
          exit 1

      - name: Reset deterministically
        run: |
          for i in {1..30}; do
            if curl -fsS -X POST http://localhost:8000/dev/reset >/dev/null; then
              echo "Reset ok"
              exit 0
            fi
            sleep 2
          done
          echo "Reset failed after retries"
          exit 1

      - name: Smoke quality check
        run: |
          set -euo pipefail
          DOC_PAYLOAD='{
            "title": "CD Tiny Doc",
            "content": "Return policy: You can return items within 30 days with a receipt. Refunds are processed in 5 business days."
          }'
          curl -fsS -X POST http://localhost:8000/documents \
            -H "Content-Type: application/json" \
            -d "$DOC_PAYLOAD" >/dev/null

          ANSWER_PAYLOAD='{
            "query": "What is the return window and how long do refunds take?",
            "top_k": 5,
            "include_meta": false,
            "use_rerank": false,
            "use_mmr": false
          }'

          ok=0
          for i in {1..5}; do
            RESP=$(curl -sS -X POST http://localhost:8000/answer \
              -H "Content-Type: application/json" \
              -d "$ANSWER_PAYLOAD" -w "\n%{http_code}" || true)
            BODY=$(echo "$RESP" | head -n -1)
            CODE=$(echo "$RESP" | tail -n 1)
            if [ "$CODE" = "200" ] && [ -n "$BODY" ]; then
              if RESP="$BODY" python - <<'PY'
          import json, os
          resp = json.loads(os.environ.get("RESP", ""))
          ans = (resp.get("answer") or "").strip()
          cits = resp.get("citations") or []
          refusal_prefix = "I don't know based on the provided sources."
          if ans.startswith(refusal_prefix):
              raise SystemExit(f"Smoke failed: got refusal: {ans}")
          if not isinstance(cits, list) or len(cits) < 1:
              raise SystemExit(f"Smoke failed: expected citations >= 1, got: {cits}")
          print("Smoke passed.")
          print("Answer:", ans)
          print("Citations:", cits)
          PY
              then
                ok=1
                break
              fi
            fi
            if [ "$CODE" != "200" ]; then
              echo "Smoke failed: /answer returned HTTP $CODE"
              echo "Body: ${BODY:-<empty>}"
            fi
            sleep 2
          done
          if [ "$ok" -ne 1 ]; then
            echo "Smoke failed: empty or invalid JSON response from /answer"
            echo "Last response: ${RESP:-<empty>}"
            exit 1
          fi
